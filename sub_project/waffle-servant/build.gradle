plugins {
    id "com.github.johnrengelman.shadow"
}

apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
    maven {url  "https://packages.jetbrains.team/maven/p/ij/intellij-dependencies"}
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    implementation group: 'com.eclipsesource.minimal-json', name: 'minimal-json', version: '0.9.5'
    implementation group: 'com.esotericsoftware', name: 'kryo', version: '5.1.1'
    implementation group: 'commons-io', name: 'commons-io', version: '2.8.0'
    implementation group: 'org.jetbrains.pty4j', name: 'pty4j', version: '0.11.4'
    implementation 'org.jruby:jruby-complete:9.3.9.0'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

task copyXsub(type: Copy){
    from 'xsub'
    into 'build/tmp/xsub_archive/xsub'
}

task createXsubArchive(type: Zip, dependsOn: copyXsub) {
    destinationDirectory = file('build/resources/main')
    archiveFileName = 'xsub.zip'
    from 'build/tmp/xsub_archive/'
    excludes = ['.git',]
}

assemble.dependsOn(jar, createXsubArchive)
compileJava.dependsOn(createXsubArchive)

mainClassName = 'jp.tkms.waffle.sub.servant.Main'
