classes.dependsOn(updateVersionFile, copyFilesToResource)
updateVersionFile.mustRunAfter(processResources)
copyFilesToResource.mustRunAfter(processResources)

task runJar(type: Exec, dependsOn: build) {
	executable "java"
	args "-jar", "build/libs/waffle-all.jar"
}

task buildDocs(type: Exec, dependsOn: build) {
	executable "java"
	args "-cp", "build/libs/waffle-all.jar", "jp.tkms.waffle.DocumentBuilder"
}

tasks.named('test') {
	// Use JUnit Platform for unit tests.
	useJUnitPlatform()
}

