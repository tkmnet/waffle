buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath 'com.github.jengelman.gradle.plugins:shadow:5.2.0'
	}
}



// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

// Apply the application plugin to add support for building an application
apply plugin: 'application'


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
		mavenCentral()
}

dependencies {
    compile 'com.sparkjava:spark-core:2.9.1'
    compile 'com.jcraft:jsch:0.1.55'
	compile 'org.json:json:20190722'
	compile 'org.jruby:jruby-complete:9.2.9.0'
	compile 'org.xerial:sqlite-jdbc:3.30.1'
	compile 'org.slf4j:slf4j-simple:1.7.25'
	compile 'org.slf4j:slf4j-api:1.7.25'
	compile 'org.eclipse.jgit:org.eclipse.jgit:5.7.0.202003110725-r'
}

// Define the main class for the application
//sourceCompatibility ='1.11'
//targetCompatibility = '1.11'
mainClassName = 'jp.tkms.waffle.Main'
applicationDefaultJvmArgs = ["--illegal-access=deny", "--add-opens=java.base/sun.nio.ch=ALL-UNNAMED"]
