<h1 id="quick-manual">Quick Manual</h1>
<h2 id="setup">Setup</h2>
<ol>
<li>Download and run <strong>waffle.sh</strong></li>
</ol>
<pre><code># download waffle.sh
./waffle.sh
</code></pre>
<ol start="2">
<li>Open <a href="http://localhost:4567/">http://localhost:4567/</a> from a browser</li>
<li>Set a password</li>
</ol>
<p><img src="img/signin0.png" alt="set password" /></p>
<ol start="4">
<li>Sign-in by set password</li>
</ol>
<p><img src="img/signin1.png" alt="set password" /></p>
<h2 id="stop-waffle">Stop WAFFLE</h2>
<ol>
<li>Open <a href="http://localhost:4567/@system"><strong>System</strong></a> page</li>
<li>Click <strong>Hibernate</strong> button</li>
<li>Wait few seconds</li>
</ol>
